<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Recibido</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .success { color: green; border: 1px solid green; padding: 20px; border-radius: 10px; display: inline-block;}
    </style>
</head>
<body>

    <div class="success">
        <h1>¡Transacción Exitosa!</h1>
        <p>Payphone nos ha devuelto los siguientes datos:</p>
        <p><strong>ID de Transacción:</strong> <span id="tx-id">Cargando...</span></p>
        <p><strong>ID de Cliente:</strong> <span id="client-id">Cargando...</span></p>
    </div>

    <script>
        // Esta función lee los datos que Payphone puso en la URL
        const params = new URLSearchParams(window.location.search);

        const id = params.get('id');
        const clientTxId = params.get('clientTransactionId');

        // Mostramos los datos en pantalla
        document.getElementById('tx-id').innerText = id;
        document.getElementById('client-id').innerText = clientTxId;

        console.log("Respuesta completa de Payphone:", params.toString());
    </script>

</body>
</html>
